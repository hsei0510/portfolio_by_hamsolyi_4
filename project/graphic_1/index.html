      html,

        font-size: 14px;
        color: #555;
        margin: 2%;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .swiper-pagination-bullet {
        background-color: #fff;
      }

      .text-box {
        font-family: 'S-CoreDream 6';
        background-color: #fff;
        padding: 20px;
      }
      .float {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .float p {
       width: 80%;
      }

      .youtube-art {
        margin-top: 20px;
      }

      .thumb-box .thumb {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .btn {
        text-decoration: none;
        padding: 0px 10px 2px 10px;
        margin-right: 5px;
        border: 1px solid #555;
        border-radius: 20px;
        color: #555;
        transition: all 0.3s;
      }
      .btn:hover {
        background-color: #888;
        border: 1px solid #888;
        color: #fff;
      }
    </style>
  </head>
